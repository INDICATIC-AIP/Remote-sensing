<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Seleccionar √Årea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
   html, body {
            height: 100%;
            margin: 0;
                background-color: #f0f2f5;

        }

        /* Asegurar que el contenedor principal use todo el espacio disponible */
        .container-fluid {
            height: 100vh;
        }

        /* Mapa ocupa todo el espacio disponible */
        #map {
            width: 100%;
            height: 100vh;
        }

        /* Panel de configuraciones con fondo y altura fija */
        .config-panel {
             background: linear-gradient(to bottom, #ffffff, #f1f3f6);
    border-left: 1px solid #dee2e6;
    padding: 24px;
    border-radius: 0 0 0 20px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }
       
        .refresh-button {
            background: #007BFF;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 4px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .refresh-button:hover {
            background: #63aefe;
        }
        .refresh-button:active .icon {
            fill: #007BFF;
        }
        .rotating {
            animation: rotating 1.2s linear infinite;
        }
        @keyframes rotating {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .leaflet-control.title-control {
    position: absolute !important;
    left: 50%;
    top: 10px;
    transform: translateX(-50%);
    background: white;
    padding: 6px 14px;
    font-size: 14px;
    border-radius: 6px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
}

.config-panel h2 {
    font-size: 1.4rem;
    color: #343a40;
    border-bottom: 2px solid #0d6efd;
    margin-bottom: 16px;
}

button {
    transition: all 0.3s ease-in-out;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
}

    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 h-100">
                <!-- Contenedor del mapa (75% del ancho) -->
            <div class="col-9">
                <div id="map">
                </div>
            </div>
            <div class="col-3 config-panel">
                <div id="rightPanel"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
